    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark customHeaderStyle">
        <a class="navbar-brand" href="./index.html">
            <img src="./images/tourism-logo.png" alt="kerala tourism logo" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="./about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./districts.html">Districts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact us</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-light" href="./signup.html" role="button">Sign up</a>
                    <a class="btn btn-outline-warning" href="./signin.html" role="button">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /Navbar -->

    <div class="container">
        <!-- Sign up -->
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 signup">
                <form>
                    <!-- Each inputs are validated onblur and oninput -->
                    <!-- Password strength status is shown only while password input field is in focus -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fname">First name<span class="requiredElement">*</span></label>
                            <input type="text" class="form-control" id="fname" placeholder="Eg: John" oninput='return basicValidation(this,"fnameValidationMessage");' onblur='return basicValidation(this,"fnameValidationMessage");'>
                            <p class="validationMessage" id="fnameValidationMessage"></p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sname">Second name<span class="requiredElement">*</span></label>
                            <input type="text" class="form-control" id="sname" placeholder="Eg: Doe" oninput='return basicValidation(this,"snameValidationMessage");' onblur='return basicValidation(this,"snameValidationMessage");'>
                            <p class="validationMessage" id="snameValidationMessage"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number<span class="requiredElement">*</span></label>
                        <input type="text" class="form-control" id="phone" placeholder="10 digit phone number" oninput='return phoneValidation(this,"phoneValidationMessage");' onblur='return phoneValidation(this,"phoneValidationMessage");'>
                        <p class="validationMessage" id="phoneValidationMessage"></p>
                    </div>
                    <div class="form-group">
                        <label for="emailId">Email<span class="requiredElement">*</span></label>
                        <input type="email" class="form-control" id="emailId" placeholder="example@domain.com" oninput='return emailValidation(this,"emailIdValidationMessage");' onblur='return emailValidation(this,"emailIdValidationMessage");'>
                        <p class="validationMessage" id="emailIdValidationMessage"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password<span class="requiredElement">*</span></label>
                        <input type="password" class="form-control" id="password" placeholder="Use a strong password" oninput='return passwordValidation(this,"passwordValidationMessage");' onblur='return passwordValidation(this,"passwordValidationMessage");' onfocusin='showStrengthStat();' onfocusout='hideStrengthStat();'>
                        <meter id="passwordStrengthMeter" max="4" hidden=true></meter>
                        <p id="passwordStrengthText" hidden=true>Strength:</p>
                        <small id="passwordHelp" class="form-text text-muted">
                            Use 8 or more characters with a mix of capital letters, small letters, numbers & symbols.
                        </small>
                        <p class="validationMessage" id="passwordValidationMessage"></p>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword">Re enter password<span class="requiredElement">*</span></label>
                        <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat your password" oninput='return repeatPasswordValidation(this,"repeatPasswordValidationMessage");' onblur='return repeatPasswordValidation(this,"repeatPasswordValidationMessage");'>
                        <p class="validationMessage" id="repeatPasswordValidationMessage"></p>
                        <p id="togglePwd" toggleStat="hide" onclick='togglePassword(this);'>Show password <i class="far fa-eye-slash"></i></p>
                    </div>
                    <!-- <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="togglePwd" onclick='togglePassword(this);'>
                        <label class="custom-control-label" for="togglePwd">Show password</label>
                    </div> -->
                    <!-- <button type="button" class="btn btn-sm btn-outline-secondary" id="togglePwd" toggleStat="hide" onclick='togglePassword(this);'>Show password <i class="far fa-eye-slash"></i></button> -->
                    <p><small>All fields are mandatory</small></p>
                    <button type="submit" class="btn btn-success">Sign up</button>
                </form>
                <br>
                <p>Already have an account? <a href="./signin.html">Sign in</a></p>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <!-- /Signup -->
    </div>  
</body>
</html>
